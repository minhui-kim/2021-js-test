<html lang="en">

<body>
    <h1>Conditional Statements</h1>
    <h3>Night_day Code</h3>
    <input id="night_day" type="button" value="Night" onclick="
    if(document.querySelector('#night_day').value === 'Night'){
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white';
        document.querySelector('#night_day').value='Day';
    } else {
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
        document.querySelector('#night_day').value='Night';
    }
    ">

    <h3>Night_day Code_practice</h3>
    <input id="night_day_only" type="button" value="Night_only" onclick="
        if(document.querySelector('#night_day_only').value==='Night_only'){
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='white';
            document.querySelector('#night_day_only').value='Day_only';
        } else {
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';
            document.querySelector('#night_day_only').value='Night_only';
        }
    ">

<h3>Night_day Code_refactoring</h3>

    <input id="night_day_only" type="button" value="Night_only" onclick="
    var target = document.querySelector('body');
        if(this.value==='Night_only'){
            target.style.backgroundColor='black';
            target.style.color='white';
            this.value='Day_only';
        } else {
            target.style.backgroundColor='white';
            target.style.color='black';
            this.value='Night_only';
        }
    ">

    <h2>Code Example</h2>
    <script>
        document.write('1<br>');
        document.write('2<br>');
        document.write('3<br>');
        document.write('4<br>');
    </script>

    <h2>True</h2>
    <script>
        document.write('1<br>');
        if(true) {
            document.write('2<br>');
        } else {
            document.write('3<br>');
        }
        document.write('4<br>');   
    </script>

    <h2>False</h2>
    <script>
        document.write('1<br>');
        if(false) {
            document.write('2<br>');
        } else {
            document.write('3<br>');
        }
        document.write('4<br');
    </script>


</body>
