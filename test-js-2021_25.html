<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne(left,right) {
                document.write(left+right+'<br>');
            }
            onePlusOne(2,3);

            function sum2(left,right) {
                document.write(left+right+'<br>');
            }
            function sum2Color(left,right) {
                document.write('<div style="color:red">'+(left+right)+'</div>');
            }
            function sum2Font(left,right) {
                document.write('<div style="font-size:3rem">'+(left+right)+'</div>');
            }
            sum2(2,3);
            sum2Color(2,3);
            sum2Font(2,3);

        </script>
    <h2>Return</h2>
        <script>
            function sum3(left,right) {
                return left+right;
            }
            document.write(sum3(2,3)+'<br>');
            document.write('<div style="color:red">'+sum3(2,3)+'</div>');
            document.write('<div style="font-size:3rem">'+sum3(2,3)+'</div>');
        </script>

    <h3>function-basic-practice</h3>
    <ul>
        <script>
            function number() {
                document.write('<li>two</li>');
            }
            function four() {
                document.write('<li>four</li>');
            }
            document.write('<li>one</li>');
            number();
            document.write('<li>three</li>');
            number();
            number();
            number();
            four();
            four();
        </script>
    </ul>

    <h3>parameter&argument-practice</h3>
    <script> //return이 없을 때, 늘여 놓게 되는 함수
        function one1(left,right) {
            document.write(left+right);
        }
        one1(2,3);

        function one1Color(left,right) {
            document.write('<div style="color:red">'+(left+right)+'</div>');
        }
        one1Color(2,3);

        function one1Font(left,right) {
            document.write('<div style="font-size:3rem">'+(left+right)+'</div>');
        }
        one1Font(2,3);
    </script>
    <script>
        function two1(left,right) {
            return left+right;
        }
        document.write(two1(2,3)+'<br>');
        document.write('<div style="color:red">'+two1(2,3)+'</div>');
        document.write('<div style="font-size:3rem">'+two1(2,3)+'</div>');
    </script>
</body>
</html>
