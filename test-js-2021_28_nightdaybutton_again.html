<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setColor(color){
            var aSelect = document.querySelectorAll('a');
                var i = 0;
                    while(i < aSelect.length) {
                    aSelect[i].style.color=color;
                    i = i + 1;
                }
        }
        function nightDayHandler(color){
            var target = document.querySelector('body');
            
            if(color.value==='Night-btn') {
                target.style.backgroundColor='navy';
                target.style.color='yellowgreen';
                color.value='Day-btn';

                setColor('powderblue');

            } else {
                target.style.backgroundColor='yellowgreen';
                target.style.color='navy';
                color.value='Night-btn';

                setColor('white');   
                }
            }
    </script>
</head>
<body>
    <h1>html</h1>
    <input id="night-day-btn" type="button" value="Night-btn" onclick="
    nightDayHandler(this)">

    </ol>

    </p>
</body>
</html>
