<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop_반복문</h1>
    <ul>
    <script>
    document.write('<li>1</li>');
        var i = 0;
        while(i<3){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        }
    document.write('<li>4</li>'); 
    </script>
    </ul>
    <h2>Loop&Array_반복과 배열 활용</h2>
    <script>
        var yeah = ['one', 'two', 'three', 'four'];
    </script>
    <ul>
        <script>
            var i = 0;
            while(i < 4){
                document.write('<li>'+yeah[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>

    <h2>Loop&Array_반복과 배열_element의 변화</h2>
    <script>
        var lulu = ['a', 'b', 'c', 'e'];
    </script>
    <script>
        var i = 0;
        while(i < lulu.length) {
            document.write('<li>'+lulu[i]+'</li>');
            i = i + 1;
        }
    </script>

    <h2>Loop&Array_반복과 배열_링크 추가</h2>
    <ul>
        <script>
            var lolo = ['ㄱ', 'ㄴ', 'ㄷ'];
        </script>
        <script>
            var i = 0;
            while(i < lolo.length) {
                document.write('<li><a href="http//a.com/'+lolo[i]+'">'+lolo[i]+'</a></li>');
                i = i +1;
            } 
        </script>
    </ul>

</body>
</html>
